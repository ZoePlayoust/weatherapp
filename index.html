<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ZP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/57c46a49c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="global">
      <div class="container">
        <div class="row search-city">
          <div class="col-8">
            <form class="search-city-bar"></form>
            <input
              type="text"
              class="form-control"
              id="city-form"
              placeholder="Enter the name of your city"
              size="55px"
            />
          </div>

          <div class="col-2 search-city-button">
            <button type="submit" class="btn btn-primary mb-3" id="search">
              Search
            </button>
          </div>
          <div class="col-2 search-city-button">
            <button type="submit" class="btn btn-primary mb-3" id="current">
              Current
            </button>
          </div>
        </div>
        <div class="row row1">
          <div class="col-6">
            <div id="city">Marseille</div>
            <div class="current-date" id="date">Last updated :</div>
            <div class="row row2">
              <div class="col-10">
                <div class="row row2bis">
                  <div class="col-4">
                    <img id="weather-icon" src="" alt="" />
                  </div>
                  <div class="col-4 number">
                    <span id="temperature-variable"></span>
                  </div>
                  <div class="col-4">
                    <span class="unit"
                      ><a href="#" class="active" id="celsius-link"> °C</a>|<a
                        href="#"
                        id="fahrenheit-link"
                        >°F</a
                      ></span
                    >
                  </div>
                </div>
                <div class="row row3">
                  <div class="col-12">
                    <span class="precipitation" id="description"
                      >Sky description</span
                    >
                  </div>
                </div>
                <div class="row row4">
                  <div class="col-8">
                    <span class="humidity">Humidity</span>
                  </div>
                  <div class="col-4">
                    <span class="pourcentage" id="humidity"></span>
                  </div>
                </div>
                <div class="row row5">
                  <div class="col-8">
                    <span class="wind">Wind</span>
                  </div>
                  <div class="col-4">
                    <span class="kmh" id="windspeed"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-6 block-days">
            <div class="row row8 row-day">
              <div class="col-8">
                <span class="day day2">Tuesday</span>
              </div>
              <div class="col-4 temperature temp2">18°C 🌧️</div>
            </div>
            <div class="row row9 row-day">
              <div class="col-8">
                <span class="day day3">Wednesday</span>
              </div>
              <div class="col-4 temperature temp3">18°C 🌧️</div>
            </div>
            <div class="row row10 row-day">
              <div class="col-8">
                <span class="day day4">Thursday</span>
              </div>
              <div class="col-4 temperature temp4">22°C 🌤️</div>
            </div>
            <div class="row row11 row-day">
              <div class="col-8">
                <span class="day day5">Friday </span>
              </div>
              <div class="col-4 temperature temp5">24°C ☀️</div>
            </div>
            <div class="row row12 row-day">
              <div class="col-8">
                <span class="day day6">Saturday</span>
              </div>
              <div class="col-4 temperature temp6">20°C ☀️</div>
            </div>
            <div class="row row13 row-day">
              <div class="col-8">
                <span class="day day7">Sunday </span>
              </div>
              <div class="col-4 temperature temp7">22°C ⛈️</div>
            </div>
          </div>
        </div>
      </div>
      <span id="github-Link">
        <a
          href="https://github.com/ZoePlayoust/weatherapp.git"
          id="opensource"
          target="blank"
          >Open-source code</a
        >, by Zoé Playoust</span
      >
    </div>
    <script src="app/app.js"></script>
  </body>
</html>
